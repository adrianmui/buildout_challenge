<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title text-w">
        <h2 class="mdl-card__title-text text-w">{{ property.address }}, {{ property.submarket || 'N/A' }}</h2>
    </div>
    <app-photos [photos]="property.photos"></app-photos>
    <div class="mdl-card__supporting-text">
        <p class="text-w">
            {{ property.location_description }}
        </p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="routeToPropertyDetails(property.id)">
          See Property
      </button>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
    </div>
</div>
